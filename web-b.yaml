apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-b-deployment
  namespace: web
spec:
  selector:
    matchLabels:
      app: web-b
  replicas: 1
  template:
    metadata:
      labels:
        app: web-b
    spec:
      containers:
      - name: web-b
        image: harbor.djdlab.net/djdlab/ingress-demo-b:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-b-service
  labels:
    app: web-b
spec:
  selector:
    app: web-b
  ports:
  - port: 80
    protocol: TCP
  sessionAffinity: None
  type: ClusterIP
